name: CI with Cache XO

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install npm
        run: npm ci

      - name: Restore XO Cache
        id: restore-xo-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/xo-linter/
          key: xo-cache-${{ runner.os }}-${{ hashFiles('**/package.json', '**/package-lock.json') }}

      - name: Ensure xo-linter directory exists
        run: |
          mkdir -p node_modules/.cache/xo-linter
          ls -al node_modules/.cache/xo-linter

      - name: Move xo-cache.json from cache
        if: steps.restore-xo-cache.outputs.cache-hit == 'true'
        run: |
          if [ -f ~/.cache/xo-linter/xo-cache.json ]; then
            mv ~/.cache/xo-linter/xo-cache.json node_modules/.cache/xo-linter/xo-cache.json 
          fi

      - name: Run Linter
        run: pnpm run lint:xo
        continue-on-error: true

      - name: Move xo-cache.json to ~/.cache/xo-linter/
        run: |
          if [ -f node_modules/.cache/xo-linter/xo-cache.json ]; then
            mkdir -p ~/.cache/xo-linter
            mv node_modules/.cache/xo-linter/xo-cache.json ~/.cache/xo-linter/xo-cache.json
          fi

      - name: Check XO cache
        run: head -c 300 ~/.cache/xo-linter/xo-cache.json || echo "Cache file not found"
