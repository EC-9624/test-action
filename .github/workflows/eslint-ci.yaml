name: CI ESLint

on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install npm
        run: npm ci

      - name: Run Linter
        run: |
          time npm run eslint
        continue-on-error: true
